<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">

    <link rel="stylesheet" href="stylesheet.css">
    <title>Billing System</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1><i class="fas fa-utensils"></i> Cafe Billing System <i class="fas fa-utensils"></i></h1>
        </div>
    </div>

    <!-- box-1 -->
    <div class="row">
        <div class="col-sm-4">
            <div class="container item b1">
                <form action="">
                    <form action="" id="cDetails">
                        <label for="biino">Bill Number:</label>
                        <input type="number" name="billno" id="billno" min="0" value="10001" readonly>
                        <br><br>

                    </form>
                    <form action="" id="items">
                        <label for="ff">French Fries:</label>
                        <input type="number" name="french_fries" id="ff" min="0" value="0" class="menu">
                        <br><br>

                        <label for="brg">Burger:</label>
                        <input type="number" name="burger" id="brg" min="0" value="0" class="menu">
                        <br><br>

                        <label for="pz">Pizza:</label>
                        <input type="number" name="pizza" id="pz" min="0" value="0" class="menu">
                        <br><br>

                        <label for="sd">Soft Drinks: </label>
                        <input type="number" name="soft_drinks" id="sd" min="0" value="0" class="menu">
                        <br><br>

                    </form>
                </form>
            </div>


        </div>

        <!-- box-2 -->
        <div class="col-sm-4">
            <div class="container item b2">
                <form action="">
                    <form action="" id="priceDisplay">
                        <label for="price">Price(&#8377;):</label>
                        <input type="number" name="price" id="price" min="0" readonly>
                        <br><br>

                        <label for="vat">VAT(%): </label>
                        <input type="number" name="vat" id="vat" min="0" value="11">
                        <br><br>

                        <label for="Tprice">Total Price(&#8377;): </label>
                        <input type="number" name="total_price" id="Tprice" min="0" readonly>
                        <br><br>

                        <button type="button" class="btn-primary" id="calculateb">Calculate</button>
                        <button type="button" class="btn-danger" id="resetb">Reset</button>
                        <br>



                    </form>
                </form>
            </div>

        </div>

        <!-- box-3 -->
        <div class="col-sm-4">
            <div class="container item b3">
                <form action="">
                    <form action="">
                        <input type="text" id="price_ps" value="Price Per Serving" readonly>
                        <br><br>
                    </form>
                    <form action="" id="pricing">
                        <label for="ffp">French Fries: </label>
                        <input type="number" name="ffp" id="ffp" min="0" value="99" class="rates">
                        <br><br>

                        <label for="brgp">Burger: </label>
                        <input type="number" name="brgp" id="brgp" min="0" value="199" class="rates">
                        <br><br>

                        <label for="pzp">Pizza: </label>
                        <input type="number" name="pzp" id="pzp" min="0" value="399" class="rates">
                        <br><br>

                        <label for="sdp">Soft Drinks: </label>
                        <input type="number" name="sdp" id="sdp" min="0" value="30" class="rates">
                        <br><br>

                    </form>
                </form>
            </div>


        </div>
    </div>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script src="script.js"></script>
</body>

</html>
