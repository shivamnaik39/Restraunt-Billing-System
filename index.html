<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">
    <title>Billing System</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Cafe Billing System</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-4">
            <div class="container item b1">
                <form action="">
                    <form action="/">
                        Bill Number: <input type="number" name="quantity">
                        <br><br>

                        French Fries: <input type="number" name="quantity">
                        <br><br>

                        Burger: <input type="number" name="quantity">
                        <br><br>

                        Pizza: <input type="number" name="quantity">
                        <br><br>

                        Soft Drinks: <input type="number" name="quantity">
                        <br><br>

                    </form>
                </form>
            </div>


        </div>
        <div class="col-sm-4">
            <div class="container item b2">
                <form action="">
                    <form action="/">
                        Price: <input type="number" name="quantity">
                        <br><br>

                        VAT: <input type="number" name="quantity">
                        <br><br>

                        Total Price: <input type="number" name="quantity">
                        <br><br>

                        <button type="submit" class="btn-primary">Calculate</button>
                        <button type="submit" class="btn-danger">Reset</button>



                    </form>
                </form>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="container item b3">
                <form action="">
                    <form action="/">
                        <span id="price">Price Per Serving</span> 
                        <br><br>

                        French Fries: <input type="number" name="quantity">
                        <br><br>

                        Burger: <input type="number" name="quantity">
                        <br><br>

                        Pizza: <input type="number" name="quantity">
                        <br><br>

                        Soft Drinks: <input type="number" name="quantity">
                        <br><br>

                    </form>
                </form>
            </div>


        </div>
    </div>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
